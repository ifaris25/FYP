<!DOCTYPE html>
<html lang="ar" dir="rtl">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد المخطوطات العربية</title>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<script>
    function validateInput() {
        let inputField = document.getElementById("user_input");
        let inputValue = inputField.value.trim();

        // Check if input contains only Arabic letters and spaces
        if (!inputValue.match(/^[\u0600-\u06FF\s]+$/)) {
            alert("❌ يُسمح فقط بإدخال الحروف العربية!");
            return false;
        }

        // Check if input contains any Arabic numbers
        if (inputValue.match(/[\u0660-\u0669١٢٣٤٥٦٧٨٩٠]/)) {
            alert("❌ غير مسموح بإدخال الأرقام العربية!");
            return false;
        }

        let words = inputValue.split(/\s+/);
        if (words.length > 10) {
            alert("⚠️ يُسمح بإدخال 10 كلمات كحد أقصى!");
            return false;
        }

        return true;
    }
</script>

<body>
    <a href="#" class="logo">خطاط</a>
    <div class="container">
        <h1>مولد المخطوطات العربية</h1>
        <p>أدخل النص الذي تريد رؤيته كمخطوطة</p>

        <form action="{% url 'generate_text' %}" method="POST" onsubmit="return validateInput();">
            {% csrf_token %}
            <div class="input-container">
                <input type="text" id="user_input" name="user_input" placeholder="اكتب النص..." required>
                <i class="fas fa-random"></i>
            </div>        
            {% comment %} <button type="submit">إنشاء مخطوطة</button> {% endcomment %}
            <button type="submit" class="btn">إنشاء مخطوطة</button>
        </form>
    </div>
</body>
</html>
