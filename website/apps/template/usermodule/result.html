{% extends 'usermodule/layout/base.html' %}
{% load static %}

{% block title %}نتيجة المخطوطة{% endblock %}

{% block content %}
    <div class="fade-in result-page">
        <div class="result-content">
            <h1>تم انشاء المخطوطة ✅</h1>
            
            <div class="result-box">
                {% if processed_image_base64 %}
                    <img src="data:image/png;base64,{{ processed_image_base64 }}" alt="Processed Image" id="generated-image">
                {% endif %}
                <div class="result-content-left">
                    <h3>{{ output_text }}</h3>
                    <div class="button-group">
                        <a href="{% url 'index' %}" class="btn btn-primary">
                            <i class="fas fa-plus"></i> إنشاء مخطوطة جديدة
                        </a>
                        {% if processed_image_base64 %}
                            <button onclick="downloadImage()" class="btn btn-download">
                                <i class="fas fa-download"></i> تحميل المخطوطة
                            </button>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
