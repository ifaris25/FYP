{% extends 'usermodule/layout/base.html' %}
{% load static %}

{% block title %}نتيجة المخطوطة{% endblock %}

{% block extra_head %}
    <link rel="stylesheet" href="{% static 'css/result.css' %}">
{% endblock %}

{% block content %}
    <div class="fade-in">
        <h1>تم انشاء المخطوطة ✅</h1>
        <div class="result-box">
            {% if processed_image_base64 %}
                <img src="data:image/png;base64,{{ processed_image_base64 }}" alt="Processed Image">
            {% else %}
                <h3>{{ output_text }}</h3>
            {% endif %}
        </div>
        
        <a href="{% url 'index' %}" class="btn">إنشاء مخطوطة جديدة</a>
    </div>
{% endblock %}
