{% load static %}
<header class="main-header">
    <div class="header-container">
        <!-- Right side: Brand (logo + text) -->
        <div class="header-right">
            <!-- Brand (logo + text) at far right -->
            <div class="brand">
                <img src="{% static 'svg/logo.svg' %}" alt="مِدَاد Logo" class="logo-svg" />
                <span class="brand-text">مِدَاد</span>
            </div>

            <!-- Vertical line -->
            <span class="vertical-line"></span>

            <!-- Navigation -->
            <nav class="main-nav">
                <ul>
                    <li><a href="#">الرئيسية</a></li>
                    <li><a href="#">من نحن</a></li>
                    <li><a href="#">التواصل</a></li>
                </ul>
            </nav>
        </div>

        <!-- Left side: Clock -->
        <div class="header-left">
            <span id="clock" class="header-clock"></span>
        </div>
    </div>
</header>
