{% load static %}
<header class="main-header">
    <div class="header-container">
        <!-- Right side: Brand (logo + text) -->
        <div class="header-right">
            <!-- Brand (logo + text) at far right -->
            <div class="brand">
                <img src="{% static 'svg/logo.svg' %}" alt="مِدَاد Logo" class="logo-svg" />
                <span class="brand-text">مِدَاد</span>
            </div>

            <!-- Hamburger menu icon (only visible on mobile) -->
            <div class="hamburger-menu">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>

            <!-- Vertical line (hidden on mobile) -->
            <span class="vertical-line desktop-only"></span>

            <!-- Navigation -->
            <nav class="main-nav">
                <ul>
                    <li><a href="#">الرئيسية</a></li>
                    <li><a href="#">حول</a></li>
                    <li><a href="#">اقتراح</a></li>
                </ul>
            </nav>
        </div>

        <!-- Left side: Clock -->
        <div class="header-left">
            <span id="clock" class="header-clock"></span>
        </div>
    </div>
    
    <!-- Mobile sidebar navigation (hidden by default) -->
    <div class="mobile-sidebar">
        <div class="sidebar-header">
            <div class="brand">
                <img src="{% static 'svg/logo.svg' %}" alt="مِدَاد Logo" class="logo-svg" />
                <span class="brand-text">مِدَاد</span>
            </div>
            <div class="close-btn">✕</div>
        </div>
        <ul class="sidebar-nav">
            <li><a href="#">الرئيسية</a></li>
            <li><a href="#">حول</a></li>
            <li><a href="#">اقتراح</a></li>
        </ul>
        <div class="sidebar-footer">
            <span id="mobile-clock" class="header-clock"></span>
        </div>
    </div>
    
    <!-- Overlay for when sidebar is open -->
    <div class="sidebar-overlay"></div>
</header>
